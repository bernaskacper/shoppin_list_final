        function ShoppingListApp() {
            const [items, setItems] = useState(() => {
                try {
                    const savedItems = localStorage.getItem('shopping-list-items');
                    return savedItems ? JSON.parse(savedItems) : [];
                } catch (error) {
                    return [];
                }
            });

            const [priceHistory, setPriceHistory] = useState(() => {
                try {
                    const savedPrices = localStorage.getItem('shopping-list-price-history');
                    return savedPrices ? JSON.parse(savedPrices) : {};
                } catch (error) {
                    return {};
                }
            });

            const [paragony, setParagony] = useState(() => {
                try {
                    const savedParagony = localStorage.getItem('shopping-list-paragony');
                    return savedParagony ? JSON.parse(savedParagony) : [];
                } catch (error) {
                    return [];
                }
            });
            
            const [newItem, setNewItem] = useState({ name: '', price: '' });
            const [showAddForm, setShowAddForm] = useState(false);
            const [activeTab, setActiveTab] = useState('current');
            const [showSuggestions, setShowSuggestions] = useState(false);
            const [editingPrice, setEditingPrice] = useState(null);
            const [editingList, setEditingList] = useState(null);
            const [editListItems, setEditListItems] = useState([]);
            const [editNewItem, setEditNewItem] = useState({ name: '', price: '' });
            const [showSettings, setShowSettings] = useState(false);
            const [kwotaParagonu, setKwotaParagonu] = useState('');
            
            const [savedLists, setSavedLists] = useState(() => {
                try {
                    const savedHistoryLists = localStorage.getItem('shopping-list-history');
                    return savedHistoryLists ? JSON.parse(savedHistoryLists) : [];
                } catch (error) {
                    return [];
                }
            });

            useEffect(() => {
                localStorage.setItem('shopping-list-items', JSON.stringify(items));
            }, [items]);

            useEffect(() => {
                localStorage.setItem('shopping-list-history', JSON.stringify(savedLists));
            }, [savedLists]);

            useEffect(() => {
                localStorage.setItem('shopping-list-price-history', JSON.stringify(priceHistory));
            }, [priceHistory]);

            useEffect(() => {
                localStorage.setItem('shopping-list-paragony', JSON.stringify(paragony));
            }, [paragony]);

            const dodajParagon = (e) => {
                e.preventDefault();
                if (kwotaParagonu) {
                    const nowyParagon = {
                        id: Date.now(),
                        kwota: parseFloat(kwotaParagonu),
                        data: new Date().toISOString()
                    };
                    setParagony([...paragony, nowyParagon]);
                    setKwotaParagonu('');
                }
            };

            const getSuggestions = () => {
                if (!newItem.name.trim()) return [];
                const query = newItem.name.toLowerCase();
                return Object.keys(priceHistory)
                    .filter(product => product.toLowerCase().includes(query))
                    .slice(0, 5);
            };

            const getEditSuggestions = () => {
                if (!editNewItem.name.trim()) return [];
                const query = editNewItem.name.toLowerCase();
                return Object.keys(priceHistory)
                    .filter(product => product.toLowerCase().includes(query))
                    .slice(0, 5);
            };

            const selectSuggestion = (productName) => {
                setNewItem({
                    name: productName,
                    price: priceHistory[productName]?.toString() || ''
                });
                setShowSuggestions(false);
            };

            const selectEditSuggestion = (productName) => {
                setEditNewItem({
                    name: productName,
                    price: priceHistory[productName]?.toString() || ''
                });
            };

            const updatePriceHistory = (name, price) => {
                const normalizedName = name.trim();
                if (normalizedName && price > 0) {
                    setPriceHistory(prev => ({
                        ...prev,
                        [normalizedName]: price
                    }));
                }
            };

            const addItem = () => {
                if (newItem.name.trim()) {
                    const price = parseFloat(newItem.price) || 0;
                    const item = {
                        id: Date.now(),
                        name: newItem.name.trim(),
                        price: price,
                        purchased: false
                    };
                    
                    updatePriceHistory(item.name, price);
                    
                    setItems([...items, item]);
                    setNewItem({ name: '', price: '' });
                    setShowAddForm(false);
                    setShowSuggestions(false);
                }
            };

            const addEditItem = () => {
                if (editNewItem.name.trim()) {
                    const price = parseFloat(editNewItem.price) || 0;
                    const item = {
                        id: Date.now(),
                        name: editNewItem.name.trim(),
                        price: price,
                        purchased: false
                    };
                    
                    updatePriceHistory(item.name, price);
                    setEditListItems([...editListItems, item]);
                    setEditNewItem({ name: '', price: '' });
                }
            };

            const removeItem = (id) => {
                setItems(items.filter(item => item.id !== id));
            };

            const removeEditItem = (id) => {
                setEditListItems(editListItems.filter(item => item.id !== id));
            };

            const togglePurchased = (id) => {
                setItems(items.map(item => 
                    item.id === id ? { ...item, purchased: !item.purchased } : item
                ));
            };

            const toggleEditPurchased = (id) => {
                setEditListItems(editListItems.map(item => 
                    item.id === id ? { ...item, purchased: !item.purchased } : item
                ));
            };

            const updateItemPrice = (id, newPrice) => {
                const item = items.find(item => item.id === id);
                if (item) {
                    const price = parseFloat(newPrice) || 0;
                    setItems(items.map(item => 
                        item.id === id ? { ...item, price: price } : item
                    ));
                    
                    updatePriceHistory(item.name, price);
                }
                setEditingPrice(null);
            };

            const updateEditItemPrice = (id, newPrice) => {
                const item = editListItems.find(item => item.id === id);
                if (item) {
                    const price = parseFloat(newPrice) || 0;
                    setEditListItems(editListItems.map(item => 
                        item.id === id ? { ...item, price: price } : item
                    ));
                    
                    updatePriceHistory(item.name, price);
                }
                setEditingPrice(null);
            };

            const finishList = () => {
                if (items.length === 0) return;
                
                const finishedList = {
                    id: Date.now(),
                    date: new Date().toLocaleDateString('pl-PL'),
                    items: [...items],
                    totalCost: totalCost,
                    purchasedCost: purchasedCost,
                    itemsCount: items.length,
                    purchasedCount: items.filter(item => item.purchased).length
                };
                
                setSavedLists([finishedList, ...savedLists]);
                setItems([]);
                setShowAddForm(false);
            };

            const openEditList = (list) => {
                setEditingList(list.id);
                setEditListItems([...list.items]);
            };

            const saveEditedList = () => {
                const editTotalCost = editListItems.reduce((sum, item) => sum + item.price, 0);
                const editPurchasedCost = editListItems.filter(item => item.purchased).reduce((sum, item) => sum + item.price, 0);
                
                const updatedList = {
                    ...savedLists.find(list => list.id === editingList),
                    items: [...editListItems],
                    totalCost: editTotalCost,
                    purchasedCost: editPurchasedCost,
                    itemsCount: editListItems.length,
                    purchasedCount: editListItems.filter(item => item.purchased).length
                };
                
                setSavedLists(savedLists.map(list => 
                    list.id === editingList ? updatedList : list
                ));
                
                setEditingList(null);
                setEditListItems([]);
                setEditNewItem({ name: '', price: '' });
            };

            const cancelEditList = () => {
                setEditingList(null);
                setEditListItems([]);
                setEditNewItem({ name: '', price: '' });
            };

            const deleteSavedList = (listId) => {
                setSavedLists(savedLists.filter(list => list.id !== listId));
            };

            // Export/Import functionality
            const exportData = () => {
                const dataToExport = {
                    version: '1.0',
                    exportDate: new Date().toISOString(),
                    savedLists: savedLists,
                    priceHistory: priceHistory,
                    currentItems: items,
                    paragony: paragony
                };

                const dataStr = JSON.stringify(dataToExport, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `shopping-list-backup-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                setShowSettings(false);
            };

            const importData = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        
                        // Validate data structure
                        if (importedData.savedLists && Array.isArray(importedData.savedLists)) {
                            setSavedLists(importedData.savedLists);
                        }
                        
                        if (importedData.priceHistory && typeof importedData.priceHistory === 'object') {
                            setPriceHistory(importedData.priceHistory);
                        }
                        
                        if (importedData.currentItems && Array.isArray(importedData.currentItems)) {
                            setItems(importedData.currentItems);
                        }

                        if (importedData.paragony && Array.isArray(importedData.paragony)) {
                            setParagony(importedData.paragony);
                        }
                        
                        alert('Dane zosta≈Çy pomy≈õlnie zaimportowane!');
                        setShowSettings(false);
                    } catch (error) {
                        alert('B≈ÇƒÖd podczas importowania danych. Sprawd≈∫ czy plik jest prawid≈Çowy.');
                        console.error('Import error:', error);
                    }
                };
                reader.readAsText(file);
                
                // Reset file input
                event.target.value = '';
            };

            const clearAllData = () => {
                if (window.confirm('Czy na pewno chcesz usunƒÖƒá wszystkie dane? Ta operacja jest nieodwracalna!')) {
                    setItems([]);
                    setSavedLists([]);
                    setPriceHistory({});
                    setParagony([]);
                    setShowSettings(false);
                    alert('Wszystkie dane zosta≈Çy usuniƒôte.');
                }
            };

            const totalCost = items.reduce((sum, item) => sum + item.price, 0);
            const purchasedCost = items.filter(item => item.purchased).reduce((sum, item) => sum + item.price, 0);

            const editTotalCost = editListItems.reduce((sum, item) => sum + item.price, 0);
            const editPurchasedCost = editListItems.filter(item => item.purchased).reduce((sum, item) => sum + item.price, 0);

            const handleNameChange = (e) => {
                const value = e.target.value;
                setNewItem({ ...newItem, name: value });
                
                if (priceHistory[value.trim()]) {
                    setNewItem(prev => ({
                        ...prev,
                        name: value,
                        price: priceHistory[value.trim()].toString()
                    }));
                }
                
                setShowSuggestions(value.trim().length > 0);
            };

            const handleEditNameChange = (e) => {
                const value = e.target.value;
                setEditNewItem({ ...editNewItem, name: value });
                
                if (priceHistory[value.trim()]) {
                    setEditNewItem(prev => ({
                        ...prev,
                        name: value,
                        price: priceHistory[value.trim()].toString()
                    }));
                }
            };

            // Edit Modal Component
            const EditModal = () => {
                if (!editingList) return null;
                
                const currentList = savedLists.find(list => list.id === editingList);
                if (!currentList) return null;

                return h('div', { 
                    className: 'fixed inset-0 z-50 flex items-center justify-center modal-overlay',
                    onClick: (e) => {
                        if (e.target === e.currentTarget) cancelEditList();
                    }
                },
                    h('div', { 
                        className: 'bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 max-h-[90vh] overflow-hidden',
                        onClick: (e) => e.stopPropagation()

                                                title: 'Edytuj listƒô'

                                            h('button', {

                                                className: 'p-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors',
                                                title: 'Usu≈Ñ listƒô'
                                            }, h(Icons.Trash2, { className: 'w-5 h-5' }))
                                        ),
                                        
                                        h('div', { className: 'flex items-center justify-between mb-3 pr-20' },
                                            h('div', { className: 'flex items-center' },
                                                h(Icons.Calendar, { className: 'w-5 h-5 text-purple-500 mr-2' }),
                                                h('span', { className: 'font-semibold text-purple-700' }, list.date)
                                            ),
                                            h('div', { className: 'text-right' },
                                                h('p', { className: 'text-2xl font-bold text-purple-600' }, `${list.totalCost.toFixed(2)} z≈Ç`),

                                            h('span', { className: 'text-green-600 font-semibold' }, `Kupione: ${list.purchasedCount}/${list.itemsCount}`)
                                        ),
                                        
                                        h('div', { className: 'border-t pt-3' },
                                            h('div', { className: 'grid grid-cols-1 gap-2 max-h-32 overflow-y-auto' },
                                                ...list.items.map((item, index) =>
                                                    h('div', {
                                                        key: index,
                                                        className: 'flex justify-between items-center text-sm'
                                                    },
                                                        h('span', {
                                                            className: `${item.purchased ? 'line-through text-gray-500' : 'text-gray-700'}`
                                                        }, item.name),
                                                        h('span', {
                                                            className: `font-semibold ${item.purchased ? 'text-gray-400' : 'text-purple-600'}`
                                                        }, `${item.price.toFixed(2)} z≈Ç`)
                                                    )
                                                )
                                            )
                                        )
                                    )
                                )
                            )
                    ) : activeTab === 'paragony' && (
                        h('div', { className: 'space-y-6' },
                            // Add receipt form
                            h('div', { className: 'bg-purple-50 border-2 border-purple-200 rounded-xl p-6' },
                                h('h2', { className: 'text-xl font-semibold mb-4 flex items-center text-purple-700' },
                                    h(Icons.Receipt, { className: 'w-6 h-6 mr-2' }),
                                    'Dodaj paragon'
                                ),
                                h('form', { onSubmit: dodajParagon, className: 'space-y-4' },
                                    h('div', null,
                                        h('label', { className: 'block text-sm font-medium text-gray-700 mb-1' },
                                            'Kwota paragonu (PLN)'
                                        ),
                                        h('input', {
                                            type: 'number',
                                            step: '0.01',
                                            value: kwotaParagonu,
                                            onChange: (e) => setKwotaParagonu(e.target.value),
                                            className: 'w-full p-3 border-2 border-purple-200 rounded-xl focus:border-purple-500 focus:outline-none',
                                            placeholder: 'np. 125.50',
                                            required: true

                                    ),
                                    h('button', {
                                        type: 'submit',
                                        className: 'w-full bg-purple-500 text-white py-3 rounded-xl font-semibold hover:bg-purple-600 transition-colors'
                                    }, 'Dodaj paragon')
                                )
                            ),

                            // Receipts list
                            h('div', { className: 'bg-white border-2 border-purple-200 rounded-xl p-6' },
                                h('h2', { className: 'text-xl font-semibold mb-4 text-purple-700' }, 'Lista paragon√≥w'),
                                paragony.length === 0 ? 
                                    h('p', { className: 'text-gray-500 text-center py-8' },
                                        'Brak dodanych paragon√≥w'
                                    ) :
                                    h('div', { className: 'space-y-2' },
                                        h('div', { className: 'flex justify-between items-center mb-4 text-sm font-semibold text-gray-600' },
                                            h('span', null, 'Suma paragon√≥w:'),
                                            h('span', { className: 'text-lg text-purple-600' },
                                                paragony.reduce((sum, p) => sum + p.kwota, 0).toFixed(2) + ' z≈Ç'
                                            )
                                        ),
                                        ...paragony
                                            .sort((a, b) => new Date(b.data) - new Date(a.data))
                                            .map((paragon) =>
                                                h('div', {
                                                    key: paragon.id,
                                                    className: 'flex justify-between items-center p-3 bg-purple-50 rounded-xl hover:bg-purple-100 transition-colors'
                                                },
                                                    h('div', null,
                                                        h('span', { className: 'font-semibold text-purple-700' }, 
                                                            paragon.kwota.toFixed(2) + ' z≈Ç'
                                                        ),
                                                        h('div', { className: 'text-sm text-gray-500' },
                                                            new Date(paragon.data).toLocaleString('pl-PL', {
                                                                day: '2-digit',
                                                                month: '2-digit',
                                                                year: 'numeric',
                                                                hour: '2-digit',
                                                                minute: '2-digit'
                                                            })
                                                        )
                                                    ),
                                                    h('button', {
                                                        onClick: () => setParagony(paragony.filter(p => p.id !== paragon.id)),
                                                        className: 'text-red-600 hover:bg-red-100 p-2 rounded-lg transition-colors'
                                                    }, h(Icons.Trash2, { className: 'w-4 h-4' }))
                                                )
                                            )
                                    )
                            )
                        )
                    )
                ),

                // Add Button
                activeTab === 'current' && h('div', { className: 'fixed bottom-6 right-6' },
                    h('button', {
                        onClick: () => {
                            setShowAddForm(!showAddForm);
                            setShowSuggestions(false);
                        },
                        className: `w-16 h-16 rounded-full text-white shadow-lg transition-all transform hover:scale-105 flex items-center justify-center ${
                            showAddForm
                                ? 'bg-gray-500 rotate-45'
                                : 'bg-gradient-to-r from-yellow-400 to-yellow-500'
                        }`
                    }, h(Icons.Plus, { className: 'w-8 h-8' }))
                ),

                // Edit Modal
                EditModal(),

                // Settings Modal
                SettingsModal()
            );
        }

        // Render the app
        ReactDOM.render(React.createElement(ShoppingListApp), document.getElementById('root'));
    </script>

                    .then(function(registration) {
                        console.log('SW registered with scope: ', registration.scope);
