<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8B5CF6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Shopping List">
    <meta name="description" content="Twoja osobista lista zakup√≥w">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-touch-icon-76x76.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* PWA optimizations */
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
            margin: 0;
            padding: 0;
        }
        
        /* Prevent zoom on input focus */
        input[type="text"], input[type="number"] {
            font-size: 16px;
        }
        
        /* Safe area for iPhone */
        .safe-area-top {
            padding-top: env(safe-area-inset-top);
        }
        
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Loading animation */
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Loading indicator -->
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial;">
            <div style="text-align: center;">
                <div style="font-size: 48px; margin-bottom: 20px;" class="loading-spinner">üõí</div>
                <div style="color: #8B5CF6; font-size: 18px;">≈Åadowanie Shopping List...</div>
            </div>
        </div>
    </div>

    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script>
        // Icons as functions returning DOM elements
        function createSVG(viewBox, children) {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '24');
            svg.setAttribute('height', '24');
            svg.setAttribute('viewBox', viewBox);
            svg.setAttribute('fill', 'none');
            svg.setAttribute('stroke', 'currentColor');
            svg.setAttribute('stroke-width', '2');
            svg.setAttribute('stroke-linecap', 'round');
            svg.setAttribute('stroke-linejoin', 'round');
            svg.innerHTML = children;
            return svg;
        }

        const Icons = {
            ShoppingCart: () => createSVG('0 0 24 24', 
                '<circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="m1 1 4 4 10 13h7l1-5H6"></path>'
            ),
            Plus: () => createSVG('0 0 24 24', 
                '<path d="M5 12h14"></path><path d="m12 5 0 14"></path>'
            ),
            Trash2: () => createSVG('0 0 24 24', 
                '<path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path><line x1="10" x2="10" y1="11" y2="17"></line><line x1="14" x2="14" y1="11" y2="17"></line>'
            ),
            List: () => createSVG('0 0 24 24', 
                '<line x1="8" x2="21" y1="6" y2="6"></line><line x1="8" x2="21" y1="12" y2="12"></line><line x1="8" x2="21" y1="18" y2="18"></line><line x1="3" x2="3.01" y1="6" y2="6"></line><line x1="3" x2="3.01" y1="12" y2="12"></line><line x1="3" x2="3.01" y1="18" y2="18"></line>'
            ),
            Check: () => createSVG('0 0 24 24', 
                '<polyline points="20,6 9,17 4,12"></polyline>'
            ),
            Calendar: () => createSVG('0 0 24 24', 
                '<rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect><line x1="16" x2="16" y1="2" y2="6"></line><line x1="8" x2="8" y1="2" y2="6"></line><line x1="3" x2="21" y1="10" y2="10"></line>'
            )
        };

        const { useState, useEffect, createElement: h } = React;

        function ShoppingListApp() {
            // Load data from localStorage on app start
            const [items, setItems] = useState(() => {
                try {
                    const savedItems = localStorage.getItem('shopping-list-items');
                    return savedItems ? JSON.parse(savedItems) : [];
                } catch (error) {
                    return [];
                }
            });
            
            const [newItem, setNewItem] = useState({ name: '', price: '' });
            const [showAddForm, setShowAddForm] = useState(false);
            const [activeTab, setActiveTab] = useState('current');
            
            const [savedLists, setSavedLists] = useState(() => {
                try {
                    const savedHistoryLists = localStorage.getItem('shopping-list-history');
                    return savedHistoryLists ? JSON.parse(savedHistoryLists) : [];
                } catch (error) {
                    return [];
                }
            });

            // Save to localStorage whenever items change
            useEffect(() => {
                localStorage.setItem('shopping-list-items', JSON.stringify(items));
            }, [items]);

            // Save to localStorage whenever saved lists change
            useEffect(() => {
                localStorage.setItem('shopping-list-history', JSON.stringify(savedLists));
            }, [savedLists]);

            const addItem = () => {
                if (newItem.name.trim()) {
                    const item = {
                        id: Date.now(),
                        name: newItem.name.trim(),
                        price: parseFloat(newItem.price) || 0,
                        purchased: false
                    };
                    setItems([...items, item]);
                    setNewItem({ name: '', price: '' });
                    setShowAddForm(false);
                }
            };

            const removeItem = (id) => {
                setItems(items.filter(item => item.id !== id));
            };

            const togglePurchased = (id) => {
                setItems(items.map(item => 
                    item.id === id ? { ...item, purchased: !item.purchased } : item
                ));
            };

            const finishList = () => {
                if (items.length === 0) return;
                
                const finishedList = {
                    id: Date.now(),
                    date: new Date().toLocaleDateString('pl-PL'),
                    items: [...items],
                    totalCost: totalCost,
                    purchasedCost: purchasedCost,
                    itemsCount: items.length,
                    purchasedCount: items.filter(item => item.purchased).length
                };
                
                setSavedLists([finishedList, ...savedLists]);
                setItems([]);
                setShowAddForm(false);
            };

            const deleteSavedList = (listId) => {
                setSavedLists(savedLists.filter(list => list.id !== listId));
            };

            const totalCost = items.reduce((sum, item) => sum + item.price, 0);
            const purchasedCost = items.filter(item => item.purchased).reduce((sum, item) => sum + item.price, 0);

            // Helper function to create icon element
            const createIcon = (iconName, className = 'w-6 h-6') => {
                const iconElement = Icons[iconName]();
                iconElement.className = className;
                return h('span', { 
                    dangerouslySetInnerHTML: { __html: iconElement.outerHTML }
                });
            };

            return h('div', { className: 'max-w-md mx-auto bg-white min-h-screen safe-area-top safe-area-bottom' },
                // Header
                h('div', { className: 'bg-gradient-to-r from-purple-500 to-purple-600 text-white p-6 rounded-b-3xl shadow-lg' },
                    h('div', { className: 'flex items-center justify-center mb-4' },
                        createIcon('ShoppingCart', 'w-8 h-8 mr-3'),
                        h('h1', { className: 'text-2xl font-bold' }, 'Shopping List')
                    ),
                    
                    // Tabs
                    h('div', { className: 'flex bg-white/20 backdrop-blur-sm rounded-2xl p-1 mb-4' },
                        h('button', {
                            onClick: () => setActiveTab('current'),
                            className: `flex-1 py-2 px-4 rounded-xl font-semibold transition-all ${
                                activeTab === 'current'
                                    ? 'bg-white text-purple-600 shadow-md'
                                    : 'text-white/80 hover:text-white'
                            }`
                        }, 'Aktualna Lista'),
                        h('button', {
                            onClick: () => setActiveTab('history'),
                            className: `flex-1 py-2 px-4 rounded-xl font-semibold transition-all ${
                                activeTab === 'history'
                                    ? 'bg-white text-purple-600 shadow-md'
                                    : 'text-white/80 hover:text-white'
                            }`
                        }, 'Moje Listy')
                    ),
                    
                    // Summary
                    activeTab === 'current' && h('div', { className: 'bg-white/20 backdrop-blur-sm rounded-2xl p-4' },
                        h('div', { className: 'flex justify-between items-center mb-2' },
                            h('span', { className: 'text-sm opacity-90' }, '≈ÅƒÖczny koszt:'),
                            h('span', { className: 'text-xl font-bold' }, `${totalCost.toFixed(2)} z≈Ç`)
                        ),
                        h('div', { className: 'flex justify-between items-center' },
                            h('span', { className: 'text-sm opacity-90' }, 'Kupione:'),
                            h('span', { className: 'text-lg font-semibold text-yellow-300' }, `${purchasedCost.toFixed(2)} z≈Ç`)
                        )
                    )
                ),

                // Add Item Form
                showAddForm && activeTab === 'current' && h('div', { className: 'p-6 bg-yellow-50 border-b-2 border-yellow-200' },
                    h('h3', { className: 'text-lg font-semibold text-purple-700 mb-4' }, 'Dodaj nowy produkt'),
                    h('div', { className: 'space-y-4' },
                        h('input', {
                            type: 'text',
                            placeholder: 'Nazwa produktu',
                            value: newItem.name,
                            onChange: (e) => setNewItem({ ...newItem, name: e.target.value }),
                            className: 'w-full p-3 border-2 border-purple-200 rounded-xl focus:border-purple-500 focus:outline-none'
                        }),
                        h('input', {
                            type: 'number',
                            placeholder: 'Cena (z≈Ç)',
                            value: newItem.price,
                            onChange: (e) => setNewItem({ ...newItem, price: e.target.value }),
                            className: 'w-full p-3 border-2 border-purple-200 rounded-xl focus:border-purple-500 focus:outline-none',
                            step: '0.01'
                        }),
                        h('div', { className: 'flex space-x-3' },
                            h('button', {
                                onClick: addItem,
                                className: 'flex-1 bg-purple-500 text-white py-3 rounded-xl font-semibold hover:bg-purple-600 transition-colors'
                            }, 'Dodaj'),
                            h('button', {
                                onClick: () => setShowAddForm(false),
                                className: 'flex-1 bg-gray-300 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-400 transition-colors'
                            }, 'Anuluj')
                        )
                    )
                ),

                // Content
                h('div', { className: 'p-6' },
                    activeTab === 'current' ? (
                        // Current Shopping List
                        items.length === 0 ? 
                            h('div', { className: 'text-center py-12' },
                                createIcon('ShoppingCart', 'w-16 h-16 mx-auto text-gray-300 mb-4'),
                                h('p', { className: 'text-gray-500 text-lg' }, 'Twoja lista jest pusta'),
                                h('p', { className: 'text-gray-400' }, 'Dodaj pierwszy produkt!')
                            ) :
                            h('div', null,
                                h('div', { className: 'space-y-3 mb-6' },
                                    ...items.map((item) =>
                                        h('div', {
                                            key: item.id,
                                            className: `flex items-center justify-between p-4 rounded-xl border-2 transition-all cursor-pointer ${
                                                item.purchased
                                                    ? 'bg-green-50 border-green-200 opacity-75'
                                                    : 'bg-white border-purple-200 hover:border-purple-300 shadow-sm'
                                            }`,
                                            onClick: () => togglePurchased(item.id)
                                        },
                                            h('div', { className: 'flex items-center flex-1' },
                                                h('div', {
                                                    className: `w-6 h-6 rounded-full border-2 mr-4 flex items-center justify-center ${
                                                        item.purchased
                                                            ? 'bg-green-500 border-green-500'
                                                            : 'border-purple-300 hover:border-purple-500'
                                                    }`
                                                },
                                                    item.purchased && h('span', {
                                                        dangerouslySetInnerHTML: {
                                                            __html: '<svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>'
                                                        }
                                                    })
                                                ),
                                                h('div', { className: 'flex-1' },
                                                    h('h4', {
                                                        className: `font-semibold ${item.purchased ? 'line-through text-gray-500' : 'text-gray-800'}`
                                                    }, item.name),
                                                    h('p', {
                                                        className: `text-lg font-bold ${item.purchased ? 'text-gray-400' : 'text-purple-600'}`
                                                    }, `${item.price.toFixed(2)} z≈Ç`)
                                                )
                                            ),
                                            h('button', {
                                                onClick: (e) => {
                                                    e.stopPropagation();
                                                    removeItem(item.id);
                                                },
                                                className: 'ml-4 p-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors'
                                            }, createIcon('Trash2', 'w-5 h-5'))
                                        )
                                    )
                                ),
                                
                                // Finish List Button
                                h('button', {
                                    onClick: finishList,
                                    className: 'w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-4 rounded-xl font-bold text-lg hover:from-green-600 hover:to-green-700 transition-all transform hover:scale-105 shadow-lg flex items-center justify-center'
                                },
                                    createIcon('Check', 'w-6 h-6 mr-3'),
                                    'Zako≈Ñcz listƒô zakup√≥w'
                                )
                            )
                    ) : (
                        // Saved Lists History
                        savedLists.length === 0 ?
                            h('div', { className: 'text-center py-12' },
                                createIcon('List', 'w-16 h-16 mx-auto text-gray-300 mb-4'),
                                h('p', { className: 'text-gray-500 text-lg' }, 'Brak zapisanych list'),
                                h('p', { className: 'text-gray-400' }, 'Uko≈Ñcz pierwszƒÖ listƒô zakup√≥w!')
                            ) :
                            h('div', { className: 'space-y-4' },
                                ...savedLists.map((list) =>
                                    h('div', {
                                        key: list.id,
                                        className: 'bg-white border-2 border-purple-200 rounded-xl p-5 shadow-sm relative'
                                    },
                                        // Delete Button
                                        h('button', {
                                            onClick: () => deleteSavedList(list.id),
                                            className: 'absolute top-4 right-4 p-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors',
                                            title: 'Usu≈Ñ listƒô'
                                        }, createIcon('Trash2', 'w-5 h-5')),
                                        
                                        h('div', { className: 'flex items-center justify-between mb-3 pr-12' },
                                            h('div', { className: 'flex items-center' },
                                                createIcon('Calendar', 'w-5 h-5 text-purple-500 mr-2'),
                                                h('span', { className: 'font-semibold text-purple-700' }, list.date)
                                            ),
                                            h('div', { className: 'text-right' },
                                                h('p', { className: 'text-2xl font-bold text-purple-600' }, `${list.totalCost.toFixed(2)} z≈Ç`),
                                                h('p', { className: 'text-sm text-gray-500' }, `Kupiono: ${list.purchasedCost.toFixed(2)} z≈Ç`)
                                            )
                                        ),
                                        
                                        h('div', { className: 'flex justify-between items-center mb-3' },
                                            h('span', { className: 'text-gray-600' }, `Produkty: ${list.itemsCount}`),
                                            h('span', { className: 'text-green-600 font-semibold' }, `Kupione: ${list.purchasedCount}/${list.itemsCount}`)
                                        ),
                                        
                                        h('div', { className: 'border-t pt-3' },
                                            h('div', { className: 'grid grid-cols-1 gap-2 max-h-32 overflow-y-auto' },
                                                ...list.items.map((item, index) =>
                                                    h('div', {
                                                        key: index,
                                                        className: 'flex justify-between items-center text-sm'
                                                    },
                                                        h('span', {
                                                            className: `${item.purchased ? 'line-through text-gray-500' : 'text-gray-700'}`
                                                        }, item.name),
                                                        h('span', {
                                                            className: `font-semibold ${item.purchased ? 'text-gray-400' : 'text-purple-600'}`
                                                        }, `${item.price.toFixed(2)} z≈Ç`)
                                                    )
                                                )
                                            )
                                        )
                                    )
                                )
                            )
                    )
                ),

                // Add Button
                activeTab === 'current' && h('div', { className: 'fixed bottom-6 right-6' },
                    h('button', {
                        onClick: () => setShowAddForm(!showAddForm),
                        className: `w-16 h-16 rounded-full text-white shadow-lg transition-all transform hover:scale-105 flex items-center justify-center ${
                            showAddForm
                                ? 'bg-gray-500 rotate-45'
                                : 'bg-gradient-to-r from-yellow-400 to-yellow-500'
                        }`
                    }, createIcon('Plus', 'w-8 h-8'))
                )
            );
        }

        // Render the app
        ReactDOM.render(React.createElement(ShoppingListApp), document.getElementById('root'));
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('SW registered with scope: ', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('SW registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
